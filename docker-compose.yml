version: '3.8'

services:
  taobin-express:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - sql
    environment:
      MYSQL_HOST: sql
      MYSQL_USER: root
      MYSQL_PASSWORD: my-secret-pw
      MYSQL_DATABASE: my_database
    networks:
      - my-network

  sql:
    image: mysql:latest
    container_name: sql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: my_database
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge